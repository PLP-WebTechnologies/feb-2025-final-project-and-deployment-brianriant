<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMap - Interactive Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      .map-page {
        height: calc(100vh - 70px);
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 1rem;
        padding: 1rem;
        background: var(--background-color);
      }

      .map-container {
        position: relative;
        background: var(--white);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .map-controls {
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
        z-index: 1000;
        display: flex;
        gap: 1rem;
        justify-content: space-between;
      }

      .search-box {
        flex: 1;
        max-width: 300px;
        display: flex;
        gap: 0.5rem;
        background: var(--white);
        padding: 0.5rem;
        border-radius: 25px;
        box-shadow: var(--shadow-md);
      }

      .search-box input {
        flex: 1;
        border: none;
        outline: none;
        padding: 0.5rem;
        font-size: 0.95rem;
      }

      .search-box button {
        background: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-base);
      }

      .search-box button:hover {
        background: var(--primary-dark);
        transform: scale(1.1);
      }

      .map-filters {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      #privacyFilter {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 25px;
        background: var(--white);
        font-size: 0.95rem;
        color: var(--secondary-color);
        box-shadow: var(--shadow-md);
        cursor: pointer;
        transition: var(--transition-base);
      }

      #privacyFilter:hover {
        transform: translateY(-2px);
      }

      #map {
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .memory-panel {
        background: var(--white);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .panel-header {
        padding: 1.5rem;
        background: var(--gradient-primary);
        color: var(--white);
      }

      .panel-header h2 {
        margin: 0;
        color: var(--white);
      }

      .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .memory-card {
        background: var(--background-color);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: var(--transition-base);
      }

      .memory-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-sm);
      }

      .memory-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .memory-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .memory-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .memory-location {
        font-weight: 600;
        color: var(--secondary-color);
      }

      .memory-date {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.8;
      }

      .memory-text {
        line-height: 1.6;
        margin: 0.5rem 0;
      }

      .memory-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .memory-tag {
        background: var(--primary-color);
        color: var(--white);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.8rem;
      }

      .privacy-badge {
        background: var(--light-gray);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.8rem;
        color: var(--secondary-color);
      }

      .leaflet-popup-content-wrapper {
        padding: 0;
        overflow: hidden;
        border-radius: 12px;
      }

      .popup-content {
        max-width: 300px;
      }

      .popup-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .popup-info {
        padding: 1rem;
      }

      .popup-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
      }

      @media screen and (max-width: 768px) {
        .map-page {
          grid-template-columns: 1fr;
          height: auto;
        }

        .map-container {
          height: 50vh;
        }

        .map-controls {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MemoryMap</div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="map.html" class="active">Map</a>
          <a href="add.html">Add Memory</a>
          <a href="about.html">About</a>
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main class="map-page">
      <div class="map-container">
        <div class="map-controls">
          <div class="search-box">
            <input
              type="text"
              id="locationSearch"
              placeholder="Search location..." />
            <button id="searchBtn" title="Search">üîç</button>
          </div>
          <div class="map-filters">
            <select id="privacyFilter" title="Filter memories">
              <option value="all">All Memories</option>
              <option value="public">Public Only</option>
              <option value="private">Private Only</option>
            </select>
          </div>
        </div>
        <div id="map"></div>
      </div>

      <div class="memory-panel">
        <div class="panel-header">
          <h2>My Memories</h2>
        </div>
        <div class="panel-content" id="memoryPanel">
          <!-- Memory cards will be dynamically added here -->
        </div>
      </div>
    </main>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
