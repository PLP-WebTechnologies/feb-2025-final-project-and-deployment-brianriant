<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMap - Add Memory</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .add-memory-page {
        padding: 2rem 5%;
        min-height: calc(100vh - 70px);
        background: var(--background-color);
      }

      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--white);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .form-header {
        padding: 2rem;
        background: var(--gradient-primary);
        color: var(--white);
      }

      .form-header h2 {
        margin: 0;
        color: var(--white);
      }

      .form-content {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 0.8rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        transition: var(--transition-base);
      }

      .form-group textarea {
        height: 150px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      .location-search {
        display: flex;
        gap: 0.5rem;
      }

      .location-search button {
        padding: 1rem;
        background: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition-base);
      }

      .location-search button:hover {
        background: var(--primary-dark);
      }

      .search-results {
        margin-top: 0.5rem;
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }

      .search-result-item {
        padding: 1rem;
        cursor: pointer;
        transition: var(--transition-base);
      }

      .search-result-item:hover {
        background: var(--background-color);
      }

      .coordinates-display {
        margin-top: 1rem;
        padding: 1rem;
        background: var(--background-color);
        border-radius: 8px;
        display: none;
      }

      .preview-container {
        margin-top: 1rem;
        padding: 1rem;
        background: var(--background-color);
        border-radius: 8px;
        display: none;
      }

      #imagePreview {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .memory-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--primary-color);
        color: var(--white);
        border-radius: 25px;
        font-size: 0.9rem;
      }

      .memory-tag button {
        background: none;
        border: none;
        color: var(--white);
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        transition: var(--transition-base);
      }

      .memory-tag button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .privacy-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .privacy-option {
        position: relative;
        padding: 1.5rem;
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition-base);
      }

      .privacy-option:hover {
        border-color: var(--primary-color);
      }

      .privacy-option input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      .privacy-option input[type="radio"]:checked + .privacy-content {
        color: var(--primary-color);
      }

      .privacy-option input[type="radio"]:checked ~ .privacy-check {
        border-color: var(--primary-color);
        background: var(--primary-color);
      }

      .privacy-content {
        padding-left: 2rem;
      }

      .privacy-content h4 {
        margin: 0 0 0.5rem;
        color: var(--secondary-color);
      }

      .privacy-check {
        position: absolute;
        left: 1.5rem;
        top: 1.5rem;
        width: 20px;
        height: 20px;
        border: 2px solid var(--light-gray);
        border-radius: 50%;
        transition: var(--transition-base);
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: var(--gradient-primary);
        color: var(--white);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-base);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .error-message {
        color: var(--accent-color);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }

      @media screen and (max-width: 768px) {
        .form-content {
          padding: 1.5rem;
        }

        .privacy-options {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">MemoryMap</div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="map.html">Map</a>
          <a href="add.html" class="active">Add Memory</a>
          <a href="about.html">About</a>
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main class="add-memory-page">
      <div class="form-container">
        <div class="form-header">
          <h2>Add New Memory</h2>
        </div>
        <div class="form-content">
          <form id="memoryForm" novalidate>
            <div class="form-group">
              <label for="location">Location</label>
              <div class="location-search">
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Enter a location"
                  required />
                <button type="button" id="searchLocationBtn">üîç</button>
              </div>
              <div id="searchResults" class="search-results"></div>
              <div id="coordinatesDisplay" class="coordinates-display">
                <span id="coordinatesText"></span>
                <button type="button" id="editLocation" class="link-button">
                  Change Location
                </button>
              </div>
              <div class="error-message" id="locationError">
                Please enter a location
              </div>
            </div>

            <input type="hidden" id="latitude" name="latitude" />
            <input type="hidden" id="longitude" name="longitude" />

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required />
              <div class="error-message" id="dateError">
                Please select a date
              </div>
            </div>

            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                type="file"
                id="photo"
                name="photo"
                accept="image/*"
                required />
              <div class="error-message" id="photoError">
                Please select an image
              </div>
              <div class="preview-container">
                <img id="imagePreview" alt="Preview" />
              </div>
            </div>

            <div class="form-group">
              <label for="memory">Your Story</label>
              <textarea
                id="memory"
                name="memory"
                placeholder="Share your experience..."
                required></textarea>
              <div class="error-message" id="memoryError">
                Please share your memory
              </div>
            </div>

            <div class="form-group">
              <label for="tags">Tags</label>
              <input
                type="text"
                id="tags"
                name="tags"
                placeholder="Press Enter or comma to add tags" />
              <div class="tags-container"></div>
            </div>

            <div class="form-group">
              <label>Privacy Setting</label>
              <div class="privacy-options">
                <label class="privacy-option">
                  <input type="radio" name="privacy" value="public" checked />
                  <div class="privacy-check"></div>
                  <div class="privacy-content">
                    <h4>Public</h4>
                    <p>Anyone can see this memory</p>
                  </div>
                </label>
                <label class="privacy-option">
                  <input type="radio" name="privacy" value="private" />
                  <div class="privacy-check"></div>
                  <div class="privacy-content">
                    <h4>Private</h4>
                    <p>Only you can see this memory</p>
                  </div>
                </label>
              </div>
            </div>

            <button type="submit" class="submit-btn">Pin This Memory</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
