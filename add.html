<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Add Memory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .preview-container {
            margin-top: 1rem;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3a7abd;
        }

        .submit-btn:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }

        /* Privacy Options */
        .privacy-options {
            display: grid;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-label {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-label:hover {
            background: var(--background-color);
        }

        .radio-label input[type="radio"] {
            margin-bottom: 0.5rem;
        }

        .radio-text {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
        }

        .radio-description {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .memory-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.8rem;
            background: var(--primary-color);
            color: var(--white);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .memory-tag button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .memory-tag button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Form Improvements */
        input[type="text"],
        input[type="date"],
        textarea {
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input[type="file"] {
            padding: 0.5rem 0;
        }

        .preview-container {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MemoryMap</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="map.html">Map</a>
                <a href="add.html" class="active">Add Memory</a>
                <a href="about.html">About</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Add New Memory</h2>
            <form id="memoryForm" novalidate>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                    <div class="error-message" id="locationError">Please enter a location</div>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error-message" id="dateError">Please select a date</div>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <div class="error-message" id="photoError">Please select an image</div>
                    <div class="preview-container">
                        <img id="imagePreview" alt="Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="memory">Your Story</label>
                    <textarea id="memory" name="memory" placeholder="Share your experience..." required></textarea>
                    <div class="error-message" id="memoryError">Please share your memory</div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., Food, Culture, Nature (comma separated)">
                    <div class="tags-container"></div>
                </div>

                <div class="form-group">
                    <label>Privacy Setting</label>
                    <div class="privacy-options">
                        <label class="radio-label">
                            <input type="radio" name="privacy" value="public" checked>
                            <span class="radio-text">Public</span>
                            <span class="radio-description">Anyone can see this memory</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="privacy" value="private">
                            <span class="radio-text">Private</span>
                            <span class="radio-description">Only you can see this memory</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Pin This Memory</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
