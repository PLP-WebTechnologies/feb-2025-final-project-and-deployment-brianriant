<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Add Memory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .preview-container {
            margin-top: 1rem;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3a7abd;
        }

        .submit-btn:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MemoryMap</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="map.html">Map</a>
                <a href="add.html" class="active">Add Memory</a>
                <a href="about.html">About</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Add New Memory</h2>
            <form id="memoryForm" novalidate>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                    <div class="error-message" id="locationError">Please enter a location</div>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error-message" id="dateError">Please select a date</div>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <div class="error-message" id="photoError">Please select an image</div>
                    <div class="preview-container">
                        <img id="imagePreview" alt="Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="memory">Memory</label>
                    <textarea id="memory" name="memory" required></textarea>
                    <div class="error-message" id="memoryError">Please share your memory</div>
                </div>

                <button type="submit" class="submit-btn">Save Memory</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
